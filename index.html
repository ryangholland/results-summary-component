<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <div class="result-container">
        <h2 class="result-heading">Your Result</h2>
        <div class="score-circle">
          <div class="score-div">76</div>
          <div class="max-score-div">of 100</div>
        </div>
        <h1 class="adjective-heading">Great</h1>
        <p class="result-info">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary-container">
        <h2 class="summary-heading">Summary</h2>
        <div class="category-div reaction-div">
          <img src="/assets/images/icon-reaction.svg" alt="#" class="icon">
          <p class="category-p">Reaction</p>
          <div class="category-score"><span class="score-span">80</span> / 100</div>
        </div>
        <div class="category-div memory-div">
          <img src="/assets/images/icon-memory.svg" alt="#" class="icon">
          <p class="category-p">Memory</p>
          <div class="category-score"><span class="score-span">92</span> / 100</div>
        </div>
        <div class="category-div verbal-div">
          <img src="/assets/images//icon-verbal.svg" alt="#" class="icon">
          <p class="category-p">Verbal</p>
          <div class="category-score"><span class="score-span">61</span> / 100</div>
        </div>
        <div class="category-div visual-div">
          <img src="/assets/images/icon-visual.svg" alt="#" class="icon">
          <p class="category-p">Visual</p>
          <div class="category-score"><span class="score-span">72</span> / 100</div>
        </div>
        <button>Continue</button>
      </div>
    </div>
    

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ryan Holland</a>.
    </div>
  </body>
</html>
